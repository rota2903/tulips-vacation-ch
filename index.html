<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tulips Vacation CH</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      color: #2c3e50;
    }
    p {
      font-size: 18px;
      color: #555;
    }
    .booking-btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #0077cc;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }
    .booking-btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Our 9 Vacation Units</h2>
    <p>
      Choose from 4 cozy houses and 5 modern apartments. 
      Each unit offers a relaxing stay with beautiful views.
    </p>
    <!-- Booking Button (Blue, Working, Properly Styled) -->
    <a href="https://rota2903.github.io/tulips-booking/" 
       target="_blank" 
       class="booking-btn">
       Go to Booking Page
    </a>
  </div>
</body>
</html>
