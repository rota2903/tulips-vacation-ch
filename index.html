<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tulips Vacation CH</title>
  <style>
    /* Background Image (from root folder) */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('bg.jpg'); /* bg.jpg is in root */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      text-align: center;
    }

    /* Semi-transparent overlay for text readability */
    .page {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    /* Logo (logo.png is in root) */
    .logo {
      max-width: 200px;
      width: 80%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    h2, p, a {
      text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
    }

    h2 {
      color: #a8dadc;
      margin: 15px 0;
    }

    p {
      font-size: 18px;
      color: #e0e0e0;
      max-width: 700px;
      margin: 0 auto 20px;
    }

    /* Dropdown */
    .dropdown {
      margin: 20px 0;
    }
    select {
      padding: 10px;
      font-size: 16px;
      width: 280px;
      border: none;
      border-radius: 6px;
      background: white;
      color: #333;
    }

    /* Button */
    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #0077cc;
      text-decoration: none;
      border-radius: 6px;
    }
    .btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- Logo from root folder -->
    <img src="logo.png" alt="Tulips Vacation Logo" class="logo">

    <h2>Our 9 Vacation Units</h2>
    <p>
      Choose from 4 cozy houses and 5 modern apartments. 
      Each unit offers a relaxing stay with beautiful views.
    </p>

    <!-- Unit Gallery Dropdown -->
    <div class="dropdown">
      <label for="unitSelect"><strong>View Unit Gallery:</strong></label><br><br>
      <select id="unitSelect" onchange="goToGallery()">
        <option value="">-- Choose a Unit --</option>
        <option value="unit1/tulip1gallery.html">TULIP 1: B8-3-5</option>
        <option value="unit2/tulip2gallery.html">TULIP 2: B8-3-11</option>
        <option value="unit3/tulip3gallery.html">TULIP 3: B8-3A-3</option>
        <option value="unit4/tulip4gallery.html">TULIP 4: B8-3A-3A</option>
        <option value="unit5/tulip5gallery.html">TULIP 5: B8-3A-11</option>
        <option value="unit6/tulip6gallery.html">TULIP 6: Semi-D No.11</option>
        <option value="unit7/tulip7gallery.html">TULIP 7: Semi-D No.14</option>
        <option value="unit8/tulip8gallery.html">TULIP 8: Terrace No.3</option>
        <option value="unit9/tulip9gallery.html">TULIP 9: Terrace No.18</option>
      </select>
    </div>

    <!-- Booking Button -->
    <a href="https://rota2903.github.io/tulips-booking/" target="_blank" class="btn">
      Go to Booking Page
    </a>
  </div>

  <script>
    function goToGallery() {
      const page = document.getElementById("unitSelect").value;
      if (page) {
        window.location.href = page;
      }
    }
  </script>
</body>
</html>
