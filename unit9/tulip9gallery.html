<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TULIP 9 - Unit Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .back-link {
      display: block;
      margin: 30px auto 10px;
      text-align: center;
      font-size: 16px;
      color: #007BFF;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>TULIP 9 - Unit Gallery</h1>
  <div class="gallery">
    <img src="images/unit1/img1.jpg" alt="Image 1">
    <img src="images/unit1/img2.jpg" alt="Image 2">
    <img src="images/unit1/img3.jpg" alt="Image 3">
    <img src="images/unit1/img4.jpg" alt="Image 4">
    <img src="images/unit1/img5.jpg" alt="Image 5">
    <img src="images/unit1/img6.jpg" alt="Image 6">
    <img src="images/unit1/img7.jpg" alt="Image 7">
    <img src="images/unit1/img8.jpg" alt="Image 8">
  </div>
  <a href="index.html" class="back-link">‚Üê Back to Home</a>
</body>
</html>
